syntax = "proto3";

package captcha;

message PingReq {
  string ping = 1;
}

message PongResp {
  string pong = 1;
}

message CaptchaReq {
}

message CaptchaResp {
  string key = 1;
  string data = 2;
}

message CaptchaVerifyReq {
  string key = 1;
  string code = 2;
}

message CaptchaVerifyResp {
  bool ok = 1;
}

service Captcha {
  rpc Ping(PingReq) returns(PongResp);
  rpc CaptchaOne(CaptchaReq) returns (CaptchaResp);
  rpc CaptchaVerify(CaptchaVerifyReq) returns (CaptchaVerifyResp);
}